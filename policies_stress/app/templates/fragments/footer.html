<div class="absolute bottom-3 left-3 right-3 select-none">
  <div class="flex justify-end gap-2">
    <a href="/redoc" class="hover:text-cocoa-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"/>
      </svg>
    </a>
    <div class="cursor-pointer hover:text-cocoa-500" id="btn-dark">
      <a class="moon absolute transition-opacity opacity-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/>
        </svg>
      </a>
      <a class="sun transition-opacity opacity-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"/>
        </svg>
      </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnDark = document.getElementById('btn-dark')
            const icoMoon = document.querySelector('#btn-dark > .moon')
            const icoSun = document.querySelector('#btn-dark > .sun')

            const setDark = () => {
                localStorage.theme = 'dark'
                document.documentElement.classList.add('dark')
                icoSun.classList.add('opacity-0')
                icoMoon.classList.remove('opacity-0')
            }

            const setLight = () => {
                localStorage.theme = 'light'
                document.documentElement.classList.remove('dark')
                icoMoon.classList.add('opacity-0')
                icoSun.classList.remove('opacity-0')
            }

            const toggleTheme = () => localStorage.theme === 'dark' ? setLight() : setDark()
            const initTheme = () => localStorage.theme === 'dark'
                ? icoMoon.classList.remove('opacity-0')
                : icoSun.classList.remove('opacity-0')

            btnDark.addEventListener('click', toggleTheme)
            initTheme()
        })
    </script>
  </div>
</div>
