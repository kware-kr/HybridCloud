<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bootstrap Row Example</title>
    <style>
.box {
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      background-color: #f1f1f1;
    }
    .row {
      display: flex; /* 플렉스 컨테이너로 설정 */
      flex-wrap: nowrap; /* 줄바꿈 방지 */
    }
    .col-4 {
        display: flex;
        flex-wrap: nowrap;
    }
    .col-12 {
      display: flex;
      flex-wrap: nowrap;
    }
    .col-8 {
      display: flex;
      flex-wrap: nowrap;
      
    }
    .col-2 {
      display: flex;
      flex-wrap: nowrap;
    }

    </style>
  </head>
  <body>
    <div class="container box">
      <div class="row box">
        <div class="col-8 box">
          <div class="col-4 box">Box 1</div>
          <div class="col-4 box">Box 2</div>
          <div class="col-4 box">Box 2</div>
        </div>
        <div class="col-2 box">Box 3</div>
        <div class="col-2 box">Box 4</div>
      </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-12 box">1</div>
          <div class="col-12 box">2</div>
        </div>
      </div>
  </body>
</html>
