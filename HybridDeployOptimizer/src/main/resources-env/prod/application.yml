hybrid:
  init-sql-location:
    ddl: classpath:db/init/ddl.sql
    insert-data: classpath:db/init/insert*.sql
  collector:
    portal-api:
      url: ${PORTAL_API_URL}
      authorization: 9ed36fd5-4c9b-4fba-827c-84edac08637c 
      prometheus:
        authorization: "Basic YWRtaW46cXdlcjEyMzQhQCMk"
        unified_url: http://10.10.30.60:30138/
      finish-enalbe: false
      delete-enalbe: false
    threads: 5
  scheduler:
    threads: 2
  datasource:
    url: jdbc:log4jdbc:postgresql://${POSTGRES_IP_PORT}/postgres?currentSchema=k_hybrid
    hikari: 
      jdbcUrl: ${hybrid.datasource.url}
      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      username: ${POSTGRES_USERNAME}
      password: ${POSTGRES_PASSWORD}
      pool-name: hikari-cp
      maximum-pool-size: 10
      minimum-idle: 2
      data-source-properties: 
          cachePrepStmts: true
          prepStmtCacheSize: 250
          prepStmtCacheSqlLimit: 2048
          useServerPrepStmts: true  
  policy:
    resource-weights:
      ml:
        cpu: 4
        gpu: 2
        disk: 3
        memory: 4
      dl:
        cpu: 3
        gpu: 5
        disk: 3
        memory: 4
